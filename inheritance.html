<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        color: brown;
    }
    li a{
        text-decoration-style: none;
    }
    .class1 a{
        color: inherit;
    }
    .class2 a{
        color: initial;
    }
    .class3 a{
        color: unset;
    }
    .class4 a{
        color: default;
    }
</style>
<body>
    <ul>
        <li class="class1"><a href="">Default</a></li>
        <li class="class2"><a href="">inherit</li>
        <li class="class3"><a href="">initial</li>
        <li class="class4"><a href="">unset</a></li>
    </ul>
    
</body>
</html>
